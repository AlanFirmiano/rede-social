<div class="col-md-offset-3 col-md-6 col-md-offset-3">
  <div class="panel-heading teal">
    <span class="panel-title">Novo Post</span>
  </div>
  <div class="panel-body myText">
    <form class="form-horizontal">
      <div class="form-group ">
        <label for="inputNome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
          <input id="inputNome" type="text" class="form-control" [(ngModel)]="nomePessoa" placeholder="Nome Usuario" name="input-name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputTexto" class="col-sm-2 control-label">Texto</label>
        <div class="col-sm-10">
          <input id="inputTexto" type="text" [(ngModel)]="texto" class="form-control" placeholder="Mensagem" name="input-texto">
        </div>
      </div>
    </form>
  </div>

  <div class="panel-footer">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="addPost($event);" class="btn btn-primary"><span>Adicionar</span></button>
      </div>
    </div>
  </div>

</div>
