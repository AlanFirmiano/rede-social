<form>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="nomePessoa" placeholder="Nome Usuario"  name="input-name">
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="texto" class="form-control" placeholder="Mensagem"  name="input-texto">
  </div>
  
  <button (click)="onSubmit($event);" class="btn btn-primary">
    Adicionar
  </button>
</form>
