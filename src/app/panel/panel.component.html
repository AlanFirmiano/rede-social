<div *ngFor="let x of posts" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{x.nomePessoa}}</h3>
    </div>
    <div class="panel-body">
      {{x.texto}}
    </div>
    <div class="panel-footer">
      <button (click)="contadorLikes(x)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{x.qtdLikes}}
      </button>
    </div>
  </div>
